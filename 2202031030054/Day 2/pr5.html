<!DOCTYPE html>
<html>
<head>
  <title>Example Form</title>
  <style>
    form {
      background-color: beige;
      border: 1px solid black;
      padding: 20px;
      width: 400px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <form>
    <label for="First name">First Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="middel name">Middle Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="Last name">Last Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="Contact">Email:</label>
    <input type="Contect" id="Contect" name="Contect" required><br><br>

    <label> Date of Birth: <input type="date" name="birthDate"> <br><br>

        <label for="gender">Gender:</label>
        <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>

        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>
    
        <label for="newsletter">Subscribe to Newsletter:</label>
        <input type="checkbox" id="newsletter" name="newsletter"><br><br>
    
        <label for="bio">Bio:</label><br>
        <textarea id="bio" name="bio" rows="5" cols="30"></textarea><br><br>
    
        <label for="avatar">Avatar:</label>
        <input type="file" id="avatar" name="avatar"><br><br>
    
        <label for="country">Country:</label>
        <select id="country" name="country">
          
          <option value=" india">India</option>
          <option value="usa">United States</option>
          <option value="canada">Canada</option>
          <option value="uk">United Kingdom</option>
          <option value="australia">Australia</option>
          
        </select><br><br>
    
        <label for="favorite-color">Favorite Color:</label>
        <input type="color" id="favorite-color" name="favorite-color"><br><br>
    
        <input type="submit" value="Submit">
      </form>
    </body>
    </html>
